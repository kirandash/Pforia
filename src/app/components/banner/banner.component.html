<div class="banner" 
        [ngStyle]="{ 'background': 'url(' + bannerImage +') no-repeat', 
                     'background-size': 'cover',
                     'background-position': 'center'   
                   }">
    <div class="banner-info">
        <div class="title">
            <h1>Complet, rapide <br>et abordable</h1>
            <span>Votre Business partenaire</span>
        </div>
        <div class="button-wrap desktop">
            <a href="/gamme/" class="btn btn-lg btn-primary">Voir notre gamme de produits</a>
        </div>
        <div class="button-wrap mobile">
            <a href="/gamme/" class="btn btn-lg btn-primary">Gamme de produits</a>
        </div>
    </div><!-- .banner-info -->
    <a href="#primary" class="scroll-down"><img src="http://pneuforia.fr/wp-content/themes/pneuforia/images/scroll-down.png" alt="Scroll Down"></a>
</div>
